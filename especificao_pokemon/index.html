<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Especificação do pokemon</title>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/stylee.css" />
        <link rel="stylesheet" href="css/pokeWiki.css" />
    </head>

    <body>
        <header>
            <button onclick="window.location.href = '../index.html'">
                Lista de pokemons de pokemon
            </button>
            <button onclick="ComparaRecebe1()">Comparador de pokemons</button>
        </header>
        <div id="pokemon">
            <a href="" id="pokeAnterior">
                <img src="" alt="" id="imgPokeAnt" />
                <img src="../img/setaEsquerda.svg" alt="" />
            </a>
            <div id="infosPokemon">
                <img src="" alt="pokemon" id="imgPokemon" />
                <h1 id="nomePoke"></h1>
                <h1 id="alturaPoke"></h1>
                <h1 id="pesoPoke"></h1>
                <div id="status">
                    <h1 id="ataque"></h1>
                    <h1 id="defesa"></h1>
                    <h1 id="vida"></h1>
                    <h1 id="ataqueEspecial"></h1>
                    <h1 id="defesaEspecial"></h1>
                    <h1 id="velocidade"></h1>
                    <h1 id="base_stats"></h1>
                </div>
                <div id="tiposPoke"><h1>Tipos:</h1></div>
                <div id="habilidadesPoke"><h1>Habilidades:</h1></div>
            </div>
            <a href="" id="pokeProximo">
                <img src="" alt="" id="imgPokeProx" />
                <img src="../img/setaDireita.svg" alt="" />
            </a>
        </div>

        <script src="../js/jquery.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/funções.js"></script>
        <script src="./js/pokeWiki.js"></script>
    </body>
</html>
